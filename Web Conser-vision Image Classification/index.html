<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <title>Clasificación de animales</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body class="gradient">
    <div class="my-5 text-center">
      <h1 class="fs-1 font-monospace fw-bold">Clasificación de animales</h1>
      <p class="fs-4 font-monospace mb-0">
        Clasificación de animales utilizando Tensorflow.js
      </p>
    </div>

    <hr class="col-10 mx-auto" />

    <div class="row mt-5">
      <div class="col-8 mx-auto">
        <p class="form-label">Elige una imagen:</p>
        <div class="input-group mb-3">
          <input
            id="fileInput"
            type="file"
            accept="image/jpg"
            class="form-control"
          />
        </div>
      </div>

      <div class="row mt-5 d-flex justify-content-center align-items-center">
        <div class="col-6 mx-auto">
          <img id="preview" class="img-fluid mx-auto d-block p-5" />
        </div>

        <div class="col-6 mx-auto p-5">
          <div id="resultado" class="fs-5 font-monospace fw-bold"></div>
          <table class="table table-striped table-hover mt-4 w-75">
            <tbody id="resultados"></tbody>
          </table>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
